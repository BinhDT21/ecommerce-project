<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/header :: header}"></div>
<body>
<div th:replace="~{fragments/navbar::navbar}"></div>
<div class="container">
    <div class="d-flex my-4 justify-content-between">
        <h2>Add Category</h2>
    </div>


    <form method="post" th:action="@{/category/save}" th:object="${category}">
        <table class=" table table-sm table-borderless">
            <tr>
                <th class="text-center">Name</th>
                <td>
                    <!-- if there are some errors add in class 'is-invalid'     -->
                    <input
                            th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : '' "
                            type="text" class="form-control form-control-sm " placeholder="Category name..."
                            th:field="*{name}">

                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">

                    </div>
                </td>
            </tr>
            <tr>
                <th class="text-center">Description</th>
                <td>
                    <input type="text" class="form-control form-control-sm" placeholder="Description..."
                           th:field="*{description}">
                </td>
            </tr>

        </table>

        <div class="d-grid">
            <button class="btn btn-outline-primary btn-sm" type="submit">Save</button>
        </div>
    </form>


</div>

</body>
</html>
